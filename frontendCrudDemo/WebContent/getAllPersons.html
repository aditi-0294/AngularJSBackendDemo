<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Person_Details</title>
</head>
<body ng-app = "app" ng-controller = "PersonController"> <!-- app.js , controller.js -->

<!--	{{persons}} : values in json format - inserted manually via sql commands -->

<div class = "container"><!-- start of first div -->

<table class = "table table-bordered"><!-- start of table class -->

<thead>

<tr>

<!-- 	<th>ID</th>		-->

	<th>First Name</th>
	
	<th>Last Name</th>
	
	<th>Email Id</th>
	
	<th>Phone Number</th>

</tr>

</thead>

<tbody>

	<tr ng-repeat = "person in persons"> <!-- person - variable ; persons : Backend - PersonController.java invoked from PersonDaoImpl.java  -->

		<td>{{person.first_name}}</td>

		<td>{{person.last_name}}</td>
		
		<td>{{person.email_id}}</td>
		
		<td>{{person.phone_number}}</td>

	</tr>		

</tbody>

</table><!-- End of table class -->


</div><!-- end of first div -->

<br/>
<br/>

{{persons}}

</body>

<script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>

<script type = "text/javascript" src = "js/app.js"></script>
<script type = "text/javascript" src = "js/service.js"></script>
<script type = "text/javascript" src = "js/controller.js"></script>


</html>
